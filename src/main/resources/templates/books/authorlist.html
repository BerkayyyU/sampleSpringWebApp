<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Book List</h1>
<table>
  <tr>
    <td>ID</td>
    <td>Title</td>
    <td>Publisher</td>
  </tr>
  <tr th:each="author: ${authors}">
    <td th:text="${author.id}">ID</td>
    <td th:text="${author.firstName}">Title</td>
    <td th:text="${author.lastName}">Publisher</td>
  </tr>
</table>
</body>
</html>
